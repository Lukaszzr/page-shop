      <header class="header">
        <div class="header__left">
          <div class="header__img-wrap">
            <img class="header__img-clock" src="clock.png" alt="clock" />
            <h2 class="header__title-left">
              gorący <span class="header__title-day">czwartek</span>
            </h2>
          </div>
          <p class="header__subtitle-day">
            właśnie <span class="header__subtitle-in">trwa !</span>
          </p>
          <img class="header__img-car" src="free-car.png" alt="car" />
        </div>
        <div class="header__middle">
          <span class="header__info">RABATY NAWET DO</span>
          <h1 class="header__title-middle">80 <span>%</span></h1>
        </div>
        <div class="header__right">
          <div class="timer">
            <div class="timer__title">Do końca pozostało:</div>
            <div class="timer__wrap">
              <div class="timer__day">
                <span class="timer__digit">4 </span>
                <p class="timer__name">dni</p>
                <span></span>
              </div>
              <div class="timer__hour">
                <span class="timer__digit">11</span>
                <p class="timer__name">godz</p>
                <span></span>
              </div>
              <div class="timer__minutes">
                <span class="timer__digit">16</span>
                <p class="timer__name">min</p>
                <span></span>
              </div>
              <div class="timer__seconds">
                <span class="timer__digit">42</span>
                <p class="timer__name">sek</p>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="main">
        <div class="main__header">
          <div class="main__info">
            <img src="clock-sm.png" alt="" />
            <h3 class="main__info-title">
              produkty na godzine<span class="main__info-hour"> 10:00</span>
            </h3>
          </div>
          <div class="main__promo">
            <span class="promo__mark">!</span>
            <h3 class="promo__title">
              Akcja “Gorący Czwartek” nie łączy się z innymi promocjami
            </h3>
          </div>
        </div>
        <div class="change__view">
          <div class="change__title">Widok:</div>
          <div id="view__all" class="change__border">
            <div class="change__subtitle">all</div>
          </div>
          <div id="view__two" class="change__border">
            <div class="change__subtitle">2</div>
          </div>
          <div id="view__four" class="change__border">
            <div class="change__subtitle">4</div>
          </div>
        </div>
